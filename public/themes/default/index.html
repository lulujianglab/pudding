<!DOCTYPE html>
<html>
  <head>
    <title><%= userName %> Blog</title>
    <meta charset="utf8">
    <link href="./assets/common.css" rel="stylesheet"></link>
  </head>
  <body>
    <div style="background-image: url(./assets/images/index-poster.jpg)" class="poster">
      <div class="mask"></div>
      <h1 class="blog-title"><%= userName %> Blog</h1>
    </div>
    <div class="wrapper">
      <% for (let post of posts ) { %>
        <article class="post">
          <header class="post-header">
            <h1 class="post-title">
              <a href="./posts/<%= post.title %>.html" class="post-title-link"><%= post.title %></a>
            </h1>
            <div class="post-time"><%= dayjs(post.createdAt).format('YYYY-MM-DD') %></div>
          </header>
          <div class="post-body">
              
          </div>
        </article>
      <% } %>
    </div>
  </body>
</html>
